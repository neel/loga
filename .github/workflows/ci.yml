name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  # vcpkg root inside the checkout
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  # Enable manifest mode & dependency graph features
  VCPKG_FEATURE_FLAGS: manifests,dependencygraph

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            triplet: x64-linux
          - os: macos-latest
            triplet: x64-osx
          - os: windows-latest
            triplet: x64-windows

    runs-on: ${{ matrix.os }}

    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
      VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.triplet }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # harmless even if you don't have submodules

      - name: Setup MSVC (Developer Command Prompt)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install GCC 13 + gfortran (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y g++-13 gfortran

      - name: Install CMake (non-Windows)
        if: runner.os != 'Windows'
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ env.VCPKG_ROOT }}
          vcpkgJsonGlob: '**/vcpkg.json'

      - name: Configure (CMake)
        shell: bash
        run: |
          # Use GCC 13 on Ubuntu; default compilers elsewhere
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            export CC=gcc-13
            export CXX=g++-13
          fi
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"
            
      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release -- -v

      - name: Install into stage/
        shell: bash
        run: |
          cmake --install build --config Release --prefix "${PWD}/stage"
          echo "Installed tree:"
          find stage -maxdepth 3 -type f || true

      - name: Upload stage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: loga-${{ matrix.os }}-stage
          path: stage
